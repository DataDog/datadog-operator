apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog-agent-logs
  labels:
    agent.datadoghq.com/e2e-test: datadog-agent-logs
spec:
  features:
    clusterChecks:
      enabled: true
      useClusterChecksRunners: false
    logCollection:
      enabled: true
      containerCollectAll: true
    liveContainerCollection:
      enabled: true
