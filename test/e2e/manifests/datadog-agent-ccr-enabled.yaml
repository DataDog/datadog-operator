apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog-ccr-enabled
  labels:
    agent.datadoghq.com/e2e-test: datadog-agent-ccr-enabled
spec:
  features:
    clusterChecks:
      enabled: true
      useClusterChecksRunners: true
    liveContainerCollection:
      enabled: true
    logCollection:
      enabled: true
