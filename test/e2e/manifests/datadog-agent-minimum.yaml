apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  global:
    credentials:
      apiSecret:
        keyName: api-key
        secretName: datadog-secret
      appSecret:
        keyName: app-key
        secretName: datadog-secret
    kubelet:
      tlsVerify: false
  features:
    clusterChecks:
      enabled: true
      useClusterChecksRunners: true
    liveContainerCollection:
      enabled: true
  override:
    nodeAgent:
      containers:
        agent:
          env:
            - name: DD_SKIP_SSL_VALIDATION
              value: "true"
      env:
        - name: DD_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: datadog-cluster-name
              key: DD_CLUSTER_NAME
    clusterAgent:
      env:
        - name: DD_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: datadog-cluster-name
              key: DD_CLUSTER_NAME
    clusterChecksRunner:
      env:
        - name: DD_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: datadog-cluster-name
              key: DD_CLUSTER_NAME
