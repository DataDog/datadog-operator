apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  global:
    credentials:
      apiSecret:
        keyName: api-key
        secretName: datadog-secret
      appSecret:
        keyName: app-key
        secretName: datadog-secret
    kubelet:
      tlsVerify: false
  features:
    apm:
      enabled: true
      hostPortConfig:
        enabled: true
        hostPort: 8126
      unixDomainSocketConfig:
        enabled: true
        path: /var/run/datadog/apm.socket
  override:
    nodeAgent:
      labels:
        agent.datadoghq.com/e2e-test: datadog-agent-apm
      containers:
        agent:
          env:
            - name: DD_SKIP_SSL_VALIDATION
              value: "true"
      env:
        - name: DD_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: datadog-cluster-name
              key: DD_CLUSTER_NAME
