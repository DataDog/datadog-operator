apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  namespace: e2e-operator
  labels:
    agent.datadoghq.com/e2e-test: datadog-agent-minimum
spec:
  global:
    kubelet:
      tlsVerify: false
  override: # todo: remove this override when https://github.com/DataDog/test-infra-definitions/pull/1327 is merged
    nodeAgent:
      image:
        pullSecrets:
          - name: registry-credentials
    clusterAgent:
      image:
        pullSecrets:
          - name: registry-credentials
    clusterChecksRunner:
      image:
        pullSecrets:
          - name: registry-credentials