    instanceType: t4g.large
    amiFamily: AmazonLinux2023
    desiredCapacity: 2
    minSize: 0
    maxSize: 10
    privateNetworking: true
    tags:
      Creator: lenaic
    ssh:
      publicKeyName: lenaic
