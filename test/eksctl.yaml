apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: REPLACE_ME
  region: REPLACE_ME
  version: "1.33"
  tags:
    Creator: REPLACE_ME

iam:
  withOIDC: true

vpc:
  id: REPLACE_ME
  subnets:
  clusterEndpoints:
    privateAccess: true
    publicAccess: false
  securityGroup: REPLACE_ME

managedNodeGroups:
  - name: ng
    instanceType: t4g.large
    amiFamily: AmazonLinux2023
    desiredCapacity: 2
    minSize: 0
    maxSize: 10
    privateNetworking: true
    tags:
      Creator: REPLACE_ME
    ssh:
      publicKeyName: lenaic

  - name: ng-foo
    instanceType: t4g.large
    amiFamily: AmazonLinux2023
    desiredCapacity: 1
    minSize: 0
    maxSize: 10
    privateNetworking: true
    tags:
      Creator: REPLACE_ME
    ssh:
      publicKeyName: lenaic
    labels:
      foo: foo
    taints:
      - key: foo
        value: foo
        effect: NoSchedule

  - name: ng-bar
    instanceType: t4g.large
    amiFamily: AmazonLinux2023
    desiredCapacity: 1
    minSize: 0
    maxSize: 10
    privateNetworking: true
    tags:
      Creator: REPLACE_ME
    ssh:
      publicKeyName: lenaic
    labels:
      bar: bar
    taints:
      - key: bar
        value: bar
        effect: NoSchedule
