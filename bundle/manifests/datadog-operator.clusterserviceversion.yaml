                "hostNetwork": true,
                "securityContext": {
                  "runAsUser": 0,
                  "seLinuxOptions": {
                    "level": "s0",
                    "role": "system_r",
                    "type": "spc_t",
                    "user": "system_u"
                  }
                },
                "serviceAccountName": "datadog-agent-scc"
              }
            }
          }
        }
