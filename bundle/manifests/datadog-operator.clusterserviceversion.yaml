              "criSocketPath": "/var/run/crio/crio.sock",
              "kubelet": {
                "tlsVerify": false
              }
            },
            "override": {
              "clusterAgent": {
                "containers": {
                  "cluster-agent": {
                    "securityContext": {
                      "readOnlyRootFilesystem": false
                    }
                  }
                },
                "replicas": 2,
                "serviceAccountName": "datadog-agent-scc"
