apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadog-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: datadog-operator
  template:
    metadata:
      labels:
        name: datadog-operator
    spec:
      serviceAccountName: datadog-operator
      containers:
        - name: datadog-operator
          image: datadog/operator:0.1.2
          command:
          - datadog-operator
          imagePullPolicy: IfNotPresent
          args:
            - --zap-level=debug
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "datadog-operator"
          ports:
            - name: metrics
              containerPort: 8383
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            periodSeconds: 10
