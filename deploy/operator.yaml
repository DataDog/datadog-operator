apiVersion: apps/v1
kind: Deployment
metadata:
  name: datadog-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: datadog-operator
  template:
    metadata:
      labels:
        name: datadog-operator
    spec:
      serviceAccountName: datadog-operator
      containers:
      - name: datadog-operator
        image: datadog/operator:0.1.3
        command:
        - datadog-operator
        imagePullPolicy: IfNotPresent
        args:
        - --zap-level=info
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "datadog-operator"
        ports:
        - name: metrics
          containerPort: 8383
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /live
            port: 9090
          periodSeconds: 10
