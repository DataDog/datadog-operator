---
schema-version: v1
kind: mergequeue
enable: true
merge_method: squash
merge_freeze: false
github_teams_restrictions:
  - agent-all
  - container-app
  - container-ecosystems
  - container-platform
  - container-helm-chart-maintainers
  - container-integrations
  - container-t2
  - Documentation
  - Vector
github_users_restrictions:
  - clamoriniere
  - hkaj
---
schema-version: v1
kind: mergegate
rules:
  - require: commit-signatures
    excluded_emails:
      - '41898282+github-actions[bot]@users.noreply.github.com'
