apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: eds
spec:
  version: "PLACEHOLDER_TAG"
  shortDescription: Easily interact and manage ExtendedDaemonset resources.
  description: |
    The ExtendedDaemonset kubectl plugin provides useful utilities to operate daemonsets
    via the ExtendedDaemonset controller and the ExtendedDaemonset CRD.
  homepage: https://github.com/DataDog/extendeddaemonset
  platforms:
  - uri: https://github.com/DataDog/extendeddaemonset/releases/download/PLACEHOLDER_TAG/kubectl-eds_PLACEHOLDER_VERSION_darwin_amd64.zip
    sha256: "PLACEHOLDER_SHA_AMD_DARWIN"
    bin: kubectl-eds
    files:
    - from: kubectl-eds
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/DataDog/extendeddaemonset/releases/download/PLACEHOLDER_TAG/kubectl-eds_PLACEHOLDER_VERSION_linux_amd64.zip
    sha256: "PLACEHOLDER_SHA_AMD_LINUX"
    bin: kubectl-eds
    files:
    - from: kubectl-eds
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/DataDog/extendeddaemonset/releases/download/PLACEHOLDER_TAG/kubectl-eds_PLACEHOLDER_VERSION_windows_amd64.zip
    sha256: "PLACEHOLDER_SHA_AMD_WINDOWS"
    bin: kubectl-eds.exe
    files:
    - from: kubectl-eds.exe
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  - uri: https://github.com/DataDog/extendeddaemonset/releases/download/PLACEHOLDER_TAG/kubectl-eds_PLACEHOLDER_VERSION_darwin_arm64.zip
    sha256: "PLACEHOLDER_SHA_ARM_DARWIN"
    bin: kubectl-eds
    files:
    - from: kubectl-eds
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/DataDog/extendeddaemonset/releases/download/PLACEHOLDER_TAG/kubectl-eds_PLACEHOLDER_VERSION_linux_arm64.zip
    sha256: "PLACEHOLDER_SHA_ARM_LINUX"
    bin: kubectl-eds
    files:
    - from: kubectl-eds
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: arm64
  - uri: https://github.com/DataDog/extendeddaemonset/releases/download/PLACEHOLDER_TAG/kubectl-eds_PLACEHOLDER_VERSION_windows_arm64.zip
    sha256: "PLACEHOLDER_SHA_ARM_WINDOWS"
    bin: kubectl-eds.exe
    files:
    - from: kubectl-eds.exe
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: windows
        arch: arm64
