apiVersion: datadoghq.com/v1alpha1
kind: DatadogDashboard
metadata:
  name: example-dashboard
  namespace: system 
spec:
  title: metricsTest
  layoutType: ordered

  widgets:
    - timeseries:
        title: "itsTime"
        titleAlign: center
        titleSize: "250"
        requests: 
          - queries:
              - metricQuery: 
                  query: avg:system.cpu.user{*}
                  name: metrics
                  dataSource: metrics
                  aggregator: avg
            responseFormat: timeseries
            style:
              lineType: dotted
              lineWidth: thin
            onRightYaxis: false
      id: 124