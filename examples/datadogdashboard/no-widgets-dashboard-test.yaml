apiVersion: datadoghq.com/v1alpha1
kind: DatadogDashboard
metadata:
  name: example-dashboard
  namespace: system
spec:
  title: test
  layoutType: ordered
  tags:
    - "team:tagtest"
  templateVariables:
    - availableValues: 
        - host1
        - host2
        - host3
      name: first
      prefix: bar-foo
  templateVariablePresets:
    - name: saved_view1
      templateVariables:
        - name: foo-bar
          values:
            - foo
            - bar