apiVersion: datadoghq.com/v1alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  ClusterName: ced-test
  credentials:
    apiKey: <DATADOG_API_KEY>
    appKey: <DATADOG_APP_KEY>
  features:
    orchestratorExplorer:
      enabled: true
    kubeStateMetricsCore:
      enabled: true
      conf:
        configMap:
          name: cluster-agent-ksm-conf
  agent:
    image:
      name: "gcr.io/datadoghq/agent:latest"
  clusterAgent:
    image:
      name: "gcr.io/datadoghq/cluster-agent:latest"
    config:
      clusterChecksEnabled: true
  clusterChecksRunner:
    image:
      name: "gcr.io/datadoghq/agent:latest"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-agent-ksm-conf
data:
  pods.yaml: |-
    cluster_check: true
    init_config:
    instances:
      - collectors:
        - pods
  nodes.yaml: |-
    cluster_check: true
    init_config:
    instances:
      - collectors:
        - nodes
  others.yaml: |-
    cluster_check: true
    init_config:
    instances:
      - collectors:
        - secrets
        - services
        - resourcequotas
        - replicationcontrollers
        - limitranges
        - persistentvolumeclaims
        - persistentvolumes
        - namespaces
        - endpoints
        - daemonsets
        - deployments
        - replicasets
        - statefulsets
        - cronjobs
        - jobs
        - horizontalpodautoscalers
        - poddisruptionbudgets
        - storageclasses
        - volumeattachments
